<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de OrÃ§amentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --success: #10b981;
      --success-light: #d1fae5;
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
      --radius: 16px;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gray-50);
      color: var(--gray-700);
      min-height: 100vh;
    }

    /* â•â•â•â•â•â•â•â•â•â• NAVEGAÃ‡ÃƒO â•â•â•â•â•â•â•â•â•â• */
    nav {
      background: white;
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
    }

    .tab {
      padding: 0.5rem 1rem;
      border: none;
      background: transparent;
      color: var(--gray-500);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .tab:hover { background: var(--gray-100); color: var(--gray-700); }
    .tab.active { background: var(--primary); color: white; }

    /* â•â•â•â•â•â•â•â•â•â• CONTAINER PRINCIPAL â•â•â•â•â•â•â•â•â•â• */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .panel { display: none; }
    .panel.active { display: block; }

    /* â•â•â•â•â•â•â•â•â•â• CARDS KPI â•â•â•â•â•â•â•â•â•â• */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .kpi-card {
      background: white;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .kpi-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .kpi-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .kpi-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-500);
    }

    .kpi-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    .kpi-icon.success { background: var(--success-light); }
    .kpi-icon.danger { background: var(--danger-light); }
    .kpi-icon.warning { background: var(--warning-light); }

    .kpi-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--gray-900);
    }

    .kpi-value.success { color: var(--success); }
    .kpi-value.danger { color: var(--danger); }
    .kpi-value.warning { color: var(--warning); }

    /* â•â•â•â•â•â•â•â•â•â• FILTRO â•â•â•â•â•â•â•â•â•â• */
    .filter-bar {
      background: white;
      border-radius: var(--radius);
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-bar label {
      font-weight: 500;
      color: var(--gray-700);
    }

    .filter-bar select {
      padding: 0.5rem 1rem;
      border: 2px solid var(--gray-200);
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      background: white;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .filter-bar select:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* â•â•â•â•â•â•â•â•â•â• GRÃFICOS â•â•â•â•â•â•â•â•â•â• */
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    .chart-card {
      background: white;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }

    .chart-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 1rem;
    }

    /* â•â•â•â•â•â•â•â•â•â• TABELA â•â•â•â•â•â•â•â•â•â• */
    .table-card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .table-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .table-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-900);
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover { background: var(--primary-dark); }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    th {
      background: var(--gray-50);
      padding: 0.875rem 1rem;
      text-align: left;
      font-weight: 600;
      color: var(--gray-700);
      white-space: nowrap;
    }

    td {
      padding: 0.875rem 1rem;
      border-top: 1px solid var(--gray-100);
    }

    tr:hover { background: var(--gray-50); }

    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .badge-success {
      background: var(--success-light);
      color: var(--success);
    }

    .badge-danger {
      background: var(--danger-light);
      color: var(--danger);
    }

    /* â•â•â•â•â•â•â•â•â•â• FORMULÃRIO â•â•â•â•â•â•â•â•â•â• */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
      border-top: 1px solid var(--gray-200);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }

    .form-group label {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--gray-500);
      text-transform: uppercase;
    }

    .form-group input,
    .form-group select {
      padding: 0.625rem 0.875rem;
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      font-size: 0.875rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
    }

    /* â•â•â•â•â•â•â•â•â•â• RESUMO â•â•â•â•â•â•â•â•â•â• */
    .resumo-card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .resumo-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .resumo-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-900);
    }

    .total-row {
      background: var(--primary) !important;
      color: white;
      font-weight: 600;
    }

    .total-row td { border-top: none; }

    /* â•â•â•â•â•â•â•â•â•â• RESPONSIVO â•â•â•â•â•â•â•â•â•â• */
    @media (max-width: 640px) {
      nav { padding: 1rem; }
      
      .nav-content {
        flex-direction: column;
        align-items: stretch;
      }

      .tabs {
        overflow-x: auto;
        padding-bottom: 0.5rem;
      }

      .tab {
        white-space: nowrap;
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
      }

      main { padding: 1rem; }

      .kpi-grid {
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem;
      }

      .kpi-card { padding: 1rem; }

      .kpi-value { font-size: 1.25rem; }

      .charts-grid { grid-template-columns: 1fr; }

      .form-grid {
        grid-template-columns: 1fr;
        padding: 1rem;
      }

      th, td {
        padding: 0.625rem 0.75rem;
        font-size: 0.8rem;
      }

      .table-header {
        flex-direction: column;
        align-items: stretch;
      }

      .btn { width: 100%; justify-content: center; }
    }

    /* â•â•â•â•â•â•â•â•â•â• EMPTY STATE â•â•â•â•â•â•â•â•â•â• */
    .empty-state {
      text-align: center;
      padding: 3rem 1.5rem;
      color: var(--gray-500);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-content">
      <div class="logo">
        <span>ğŸ“Š</span>
        <span>Controle de OrÃ§amentos</span>
      </div>
      <div class="tabs">
        <button class="tab active" onclick="showPanel('dashboard')">Dashboard</button>
        <button class="tab" onclick="showPanel('orcamentos')">OrÃ§amentos</button>
        <button class="tab" onclick="showPanel('resumo')">Resumo</button>
      </div>
    </div>
  </nav>

  <main>
    <!-- â•â•â•â•â•â•â•â•â•â• DASHBOARD â•â•â•â•â•â•â•â•â•â• -->
    <div id="dashboard" class="panel active">
      <div class="filter-bar">
        <label>ğŸ“… Filtrar por mÃªs:</label>
        <select id="filtroMes" onchange="aplicarFiltro()">
          <option value="Todos">Todos os meses</option>
        </select>
      </div>

      <div class="kpi-grid">
        <div class="kpi-card">
          <div class="kpi-header">
            <span class="kpi-label">Total Fechado</span>
            <div class="kpi-icon success">ğŸ’°</div>
          </div>
          <div class="kpi-value success" id="kpiFechado">R$ 0</div>
        </div>

        <div class="kpi-card">
          <div class="kpi-header">
            <span class="kpi-label">Total Perdido</span>
            <div class="kpi-icon danger">ğŸ“‰</div>
          </div>
          <div class="kpi-value danger" id="kpiPerdido">R$ 0</div>
        </div>

        <div class="kpi-card">
          <div class="kpi-header">
            <span class="kpi-label">Taxa de ConversÃ£o</span>
            <div class="kpi-icon warning">ğŸ“Š</div>
          </div>
          <div class="kpi-value warning" id="kpiConversao">0%</div>
        </div>
      </div>

      <div class="charts-grid">
        <div class="chart-card">
          <div class="chart-title">ğŸ“ˆ Desempenho Mensal</div>
          <canvas id="chartBars"></canvas>
        </div>
        <div class="chart-card">
          <div class="chart-title">ğŸ¥§ Fechado vs Perdido</div>
          <canvas id="chartPie"></canvas>
        </div>
      </div>
    </div>

    <!-- â•â•â•â•â•â•â•â•â•â• ORÃ‡AMENTOS â•â•â•â•â•â•â•â•â•â• -->
    <div id="orcamentos" class="panel">
      <div class="table-card">
        <div class="table-header">
          <h2 class="table-title">ğŸ“ Lista de OrÃ§amentos</h2>
          <button class="btn btn-primary" onclick="toggleForm()">â• Novo OrÃ§amento</button>
        </div>

        <div id="formContainer" style="display: none;">
          <div class="form-grid">
            <div class="form-group">
              <label>Data</label>
              <input type="date" id="inputData">
            </div>
            <div class="form-group">
              <label>MÃªs/Ano</label>
              <input type="text" id="inputMes" placeholder="01/2024">
            </div>
            <div class="form-group">
              <label>Cliente</label>
              <input type="text" id="inputCliente" placeholder="Nome do cliente">
            </div>
            <div class="form-group">
              <label>Valor Proposto</label>
              <input type="number" id="inputProposto" placeholder="0.00">
            </div>
            <div class="form-group">
              <label>Valor Fechado</label>
              <input type="number" id="inputFechado" placeholder="0.00">
            </div>
            <div class="form-group">
              <label>Status</label>
              <select id="inputStatus">
                <option value="">Selecione</option>
                <option value="Fechado">Fechado</option>
                <option value="Perdido">Perdido</option>
              </select>
            </div>
          </div>
          <div style="padding: 0 1.5rem 1.5rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
            <button class="btn btn-success" onclick="adicionarOrcamento()">âœ… Salvar</button>
            <button class="btn btn-danger" onclick="toggleForm()">âŒ Cancelar</button>
          </div>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Data</th>
                <th>MÃªs</th>
                <th>Cliente</th>
                <th>Proposto</th>
                <th>Fechado</th>
                <th>Status</th>
                <th>AÃ§Ãµes</th>
              </tr>
            </thead>
            <tbody id="tabelaBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- â•â•â•â•â•â•â•â•â•â• RESUMO â•â•â•â•â•â•â•â•â•â• -->
    <div id="resumo" class="panel">
      <div class="resumo-card">
        <div class="resumo-header">
          <h2 class="resumo-title">ğŸ“Š Resumo Mensal</h2>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>MÃªs</th>
                <th>Qtd</th>
                <th>Fechado</th>
                <th>Perdido</th>
                <th>ConversÃ£o</th>
              </tr>
            </thead>
            <tbody id="resumoBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script>
    // â•â•â•â•â•â•â•â•â•â• DADOS â•â•â•â•â•â•â•â•â•â•
    let orcamentos = JSON.parse(localStorage.getItem('orcamentos')) || [
      { data: '2024-01-15', mes: '01/2024', cliente: 'Maria Silva', proposto: 5000, fechado: 5000, status: 'Fechado' },
      { data: '2024-01-22', mes: '01/2024', cliente: 'JoÃ£o Santos', proposto: 3200, fechado: 0, status: 'Perdido' },
      { data: '2024-02-08', mes: '02/2024', cliente: 'Ana Costa', proposto: 7500, fechado: 7500, status: 'Fechado' },
      { data: '2024-02-20', mes: '02/2024', cliente: 'Pedro Lima', proposto: 4800, fechado: 4800, status: 'Fechado' },
      { data: '2024-03-05', mes: '03/2024', cliente: 'Carla Souza', proposto: 6200, fechado: 0, status: 'Perdido' },
      { data: '2024-03-18', mes: '03/2024', cliente: 'Lucas Oliveira', proposto: 9000, fechado: 9000, status: 'Fechado' },
    ];

    let chartBars, chartPie;

    // â•â•â•â•â•â•â•â•â•â• INICIALIZAÃ‡ÃƒO â•â•â•â•â•â•â•â•â•â•
    document.addEventListener('DOMContentLoaded', () => {
      atualizarTudo();
    });

    function salvarDados() {
      localStorage.setItem('orcamentos', JSON.stringify(orcamentos));
    }

    // â•â•â•â•â•â•â•â•â•â• NAVEGAÃ‡ÃƒO â•â•â•â•â•â•â•â•â•â•
    function showPanel(id) {
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
      if (id === 'dashboard') atualizarDashboard();
    }

    // â•â•â•â•â•â•â•â•â•â• FORMATAÃ‡ÃƒO â•â•â•â•â•â•â•â•â•â•
    function formatarMoeda(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL', minimumFractionDigits: 0 });
    }

    function formatarData(data) {
      if (!data) return '-';
      const d = new Date(data + 'T00:00:00');
      return d.toLocaleDateString('pt-BR');
    }

    // â•â•â•â•â•â•â•â•â•â• CÃLCULOS â•â•â•â•â•â•â•â•â•â•
    function calcularResumo() {
      const resumo = {};
      orcamentos.forEach(o => {
        if (!o.mes) return;
        if (!resumo[o.mes]) resumo[o.mes] = { qtd: 0, fechado: 0, perdido: 0 };
        resumo[o.mes].qtd++;
        if (o.status === 'Fechado') resumo[o.mes].fechado += o.fechado || 0;
        else if (o.status === 'Perdido') resumo[o.mes].perdido += o.proposto || 0;
      });
      return resumo;
    }

    // â•â•â•â•â•â•â•â•â•â• ATUALIZAÃ‡ÃƒO GERAL â•â•â•â•â•â•â•â•â•â•
    function atualizarTudo() {
      atualizarFiltro();
      atualizarDashboard();
      atualizarTabela();
      atualizarResumo();
    }

    function atualizarFiltro() {
      const select = document.getElementById('filtroMes');
      const meses = [...new Set(orcamentos.map(o => o.mes).filter(Boolean))].sort();
      const atual = select.value;
      select.innerHTML = '<option value="Todos">Todos os meses</option>' +
        meses.map(m => `<option value="${m}">${m}</option>`).join('');
      if (meses.includes(atual)) select.value = atual;
    }

    function aplicarFiltro() {
      atualizarDashboard();
    }

    // â•â•â•â•â•â•â•â•â•â• DASHBOARD â•â•â•â•â•â•â•â•â•â•
    function atualizarDashboard() {
      const filtro = document.getElementById('filtroMes').value;
      const resumo = calcularResumo();
      
      let totalFechado = 0, totalPerdido = 0;
      Object.entries(resumo).forEach(([mes, dados]) => {
        if (filtro === 'Todos' || filtro === mes) {
          totalFechado += dados.fechado;
          totalPerdido += dados.perdido;
        }
      });

      const taxa = (totalFechado + totalPerdido) > 0 
        ? ((totalFechado / (totalFechado + totalPerdido)) * 100).toFixed(0) 
        : 0;

      document.getElementById('kpiFechado').textContent = formatarMoeda(totalFechado);
      document.getElementById('kpiPerdido').textContent = formatarMoeda(totalPerdido);
      document.getElementById('kpiConversao').textContent = taxa + '%';

      atualizarGraficos(resumo);
    }

    function atualizarGraficos(resumo) {
      const meses = Object.keys(resumo).sort();
      const fechados = meses.map(m => resumo[m].fechado);
      const perdidos = meses.map(m => resumo[m].perdido);

      if (chartBars) chartBars.destroy();
      if (chartPie) chartPie.destroy();

      const ctxBars = document.getElementById('chartBars').getContext('2d');
      chartBars = new Chart(ctxBars, {
        type: 'bar',
        data: {
          labels: meses,
          datasets: [
            { label: 'Fechado', data: fechados, backgroundColor: '#10b981', borderRadius: 6 },
            { label: 'Perdido', data: perdidos, backgroundColor: '#ef4444', borderRadius: 6 }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } },
          scales: { y: { beginAtZero: true } }
        }
      });

      const totalF = fechados.reduce((a, b) => a + b, 0);
      const totalP = perdidos.reduce((a, b) => a + b, 0);

      const ctxPie = document.getElementById('chartPie').getContext('2d');
      chartPie = new Chart(ctxPie, {
        type: 'doughnut',
        data: {
          labels: ['Fechado', 'Perdido'],
          datasets: [{
            data: [totalF, totalP],
            backgroundColor: ['#10b981', '#ef4444'],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } },
          cutout: '60%'
        }
      });
    }

    // â•â•â•â•â•â•â•â•â•â• TABELA DE ORÃ‡AMENTOS â•â•â•â•â•â•â•â•â•â•
    function atualizarTabela() {
      const tbody = document.getElementById('tabelaBody');
      if (orcamentos.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7"><div class="empty-state">
          <div class="empty-state-icon">ğŸ“‹</div>
          <p>Nenhum orÃ§amento cadastrado</p>
        </div></td></tr>`;
        return;
      }

      tbody.innerHTML = orcamentos.map((o, i) => `
        <tr>
          <td>${formatarData(o.data)}</td>
          <td>${o.mes || '-'}</td>
          <td>${o.cliente || '-'}</td>
          <td>${formatarMoeda(o.proposto || 0)}</td>
          <td>${formatarMoeda(o.fechado || 0)}</td>
          <td><span class="badge ${o.status === 'Fechado' ? 'badge-success' : 'badge-danger'}">${o.status || '-'}</span></td>
          <td><button class="btn btn-danger" onclick="removerOrcamento(${i})" style="padding: 0.25rem 0.5rem;">ğŸ—‘ï¸</button></td>
        </tr>
      `).join('');
    }

    // â•â•â•â•â•â•â•â•â•â• RESUMO â•â•â•â•â•â•â•â•â•â•
    function atualizarResumo() {
      const resumo = calcularResumo();
      const meses = Object.keys(resumo).sort();
      const tbody = document.getElementById('resumoBody');

      let totalQtd = 0, totalFechado = 0, totalPerdido = 0;

      let html = meses.map(mes => {
        const r = resumo[mes];
        const total = r.fechado + r.perdido;
        const conversao = total > 0 ? ((r.fechado / total) * 100).toFixed(0) : 0;
        totalQtd += r.qtd;
        totalFechado += r.fechado;
        totalPerdido += r.perdido;
        return `
          <tr>
            <td><strong>${mes}</strong></td>
            <td>${r.qtd}</td>
            <td style="color: #10b981; font-weight: 600;">${formatarMoeda(r.fechado)}</td>
            <td style="color: #ef4444; font-weight: 600;">${formatarMoeda(r.perdido)}</td>
            <td>${conversao}%</td>
          </tr>
        `;
      }).join('');

      const totalGeral = totalFechado + totalPerdido;
      const conversaoGeral = totalGeral > 0 ? ((totalFechado / totalGeral) * 100).toFixed(0) : 0;

      html += `
        <tr class="total-row">
          <td>TOTAL</td>
          <td>${totalQtd}</td>
          <td>${formatarMoeda(totalFechado)}</td>
          <td>${formatarMoeda(totalPerdido)}</td>
          <td>${conversaoGeral}%</td>
        </tr>
      `;

      tbody.innerHTML = html;
    }

    // â•â•â•â•â•â•â•â•â•â• FORMULÃRIO â•â•â•â•â•â•â•â•â•â•
    function toggleForm() {
      const form = document.getElementById('formContainer');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function adicionarOrcamento() {
      const novo = {
        data: document.getElementById('inputData').value,
        mes: document.getElementById('inputMes').value,
        cliente: document.getElementById('inputCliente').value,
        proposto: parseFloat(document.getElementById('inputProposto').value) || 0,
        fechado: parseFloat(document.getElementById('inputFechado').value) || 0,
        status: document.getElementById('inputStatus').value
      };

      if (!novo.cliente || !novo.mes) {
        alert('Preencha pelo menos o cliente e o mÃªs!');
        return;
      }

      orcamentos.push(novo);
      salvarDados();
      
      // Limpar formulÃ¡rio
      ['inputData', 'inputMes', 'inputCliente', 'inputProposto', 'inputFechado', 'inputStatus']
        .forEach(id => document.getElementById(id).value = '');
      
      toggleForm();
      atualizarTudo();
    }

    function removerOrcamento(index) {
      if (confirm('Deseja remover este orÃ§amento?')) {
        orcamentos.splice(index, 1);
        salvarDados();
        atualizarTudo();
      }
    }
  </script>
